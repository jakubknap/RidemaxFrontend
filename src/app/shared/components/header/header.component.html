<header fxLayoutAlign="start center">
    <div fxFlex fxLayoutAlign="start end" fxLayoutGap="15">
      <a href="/">
        <img src="/assets/logo-ride-max.png" style="width: 300px">
      </a>
    </div>
    <div fxLayoutGap="15" fxLayoutAlign="start center">
        <button mat-raised-button color="primary" routerLink="">Strona główna</button>
        <button mat-raised-button color="primary" routerLink="/products">Produkty</button>
        <span></span>
        <button mat-raised-button color="primary" routerLink="/login"><span *ngIf="!isLoggedIn">Zaloguj</span><span
                *ngIf="isLoggedIn">Profil</span></button>
      <button mat-raised-button color="primary" routerLink="/login" (click)="logout()" *ngIf="isLoggedIn">Wyloguj</button>
      <a routerLink="/cart"><mat-icon color="accent" class="shoppingBasket" matBadge="{{cartProductCounter}}"
                matBadgeColor="warn">shopping_basket</mat-icon></a>
    </div>
</header>
